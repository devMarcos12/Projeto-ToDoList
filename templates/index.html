<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>To Do List</title>
</head>

<body>
    <h2 class="text-center">To Do List</h2>
    <hr>
    <div class="container text-center">
        <form action="{{url_for('add')}}" method="POST" class="form-group">
            <div>
                <label for="title" class="form-label">Tarefa: </label>
                <input type="text" name="title" required class="form-control">
                <br>
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </form>

        <br>
        <div>
            {% for todo in todo_list %}
            <p>{{todo.id}} | {{todo.title}}</p>

            {% if todo.complete == False %}
                <span class="btn btn-warning">NÃ£o Feita</span>
            {% else %}
                <span class="btn btn-success">Feita</span>
            {% endif %}

            <a href="{{todo.id}}/update" class="btn btn-primary">Atualizar</a>
            <a href="{{todo.id}}/delete" class="btn btn-danger" onclick="return confirm('Deseja mesmo excluir essa tarefa?')">Deletar</a>
            <br><br>
        {% endfor %}
        </div>
        
    </div>

</body>
</html>

<style>
    *{
        font-weight: 700;
    }

    h2{
        margin-top: 6.5rem;
    }

    .btn{
        font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }
</style>
